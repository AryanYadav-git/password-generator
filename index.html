<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PassWord Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>PASSWORD GENERATOR</h1>
        </div>
        <div class="box px-4 rounded-md gap-2">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button onclick="copyContent()" class="copy" data-copy>
                <span class="copied" data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
        <div class="box constrains p-4 rounded-md">
            <div class="length flex justify-between">
                <h3>Password length</h3>
                <span data-lengthNumber>0</span>
            </div>

            <!-- slider  -->
            <div class="slider">
                <input oninput="changeSlider()" type="range" min="1" max="20" id="range" data-lengthSlider style="--c: #05668d;--l: 4px;">
            </div>

            <!-- checkbox  -->
            <div class="checkbox" >
                <input type="checkbox" name="upper" id="upper">
                <label for="upper">Include Uppercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="lower" id="lower">
                <label for="lower">Include Lowercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="number" id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="symbols" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <!-- strength  -->
            <div class="strength flex justify-between items-center">
                <h3>Strength</h3>
                <div data-indicator class="color h-[15px] w-[15px] rounded-full"></div>
            </div>

            <!-- generate  -->
            <button onclick="generate()" class="generate w-full h-[40px] border-2 border-black rounded-md ">
                Generate Password
            </button>
        </div>     
    </div>
    <script src="script.js"></script>   
</body>
</html>
